<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table forming </title>
</head>
<body>
    <table border="black">
        <caption> Table </caption>
        <tr>
            <th>140</th>
            <th rowspan="2">100</th>
            <th colspan="2">130</th>
        </tr>
        <tr>
            <td>90</td>
            <td>110</td>
            <td>120</td>
        </tr>
        <tr>
            <td>80</td>
            <td>70</td>
            <td>60</td>
            <td>50</td>
        </tr>
        <tr>
            <td>10</td>
            <td>20</td>
            <td>30</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
